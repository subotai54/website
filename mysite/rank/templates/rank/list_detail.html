{% extends "main/base.html" %}

{% block whole %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{{ List.title }}</h1>
        {% for movie in films %}

            <p class=" text-muted">{{movie.rank}} | {{movie.name}}</p>
        {% endfor %}

      </div>
    </div>
  </div>
</div>

{% endblock whole %}
