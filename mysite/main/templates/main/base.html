<!doctype html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <head>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "main/base.css" %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{% static 'main/resize_small.js' %}"></script>

  <title>{% block title %}Subotai54{% endblock %}</title>
  </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">

                    <ul class="list-inline  mx-auto justify-content-center">
                        <li class="list-inline-item"><a href="/">Subotai54</a></li>
                        <li class="list-inline-item"><a href="/rank/">Ranking</a></li>
                        <li class="list-inline-item"><a href="/about/">About</a></li>
                        <li class="list-inline-item"><a href="https://github.com/subotai54">Github</a></li>
                        <li class="list-inline-item"><a href="/projects/">Projects</li>
                        <li class="list-inline-item"><a href="/blog/">Blog</a></li>
                    </ul>
                    <ul class="list-inline  mx-auto justify-content-right">

                        {% if user.is_authenticated %}
                            <li class="list-inline-item">User: {{ user.get_username }}</li>
                            <a href="{% url 'logout'%}?next={{request.path}}" class="list-inline-item">Logout</a>

                        {% else %}
                            <li class="list-inline-item"><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
                            <li class="list-inline-item"><a href="{% url 'signup'%}?next={{request.path}}">Sign Up</a></li>
                        {% endif %}
                    </ul>
            </nav>
        </div>

        <div class="content-container">
                {% block whole %}
                {% endblock %}
            </div>
        </div>
          <script src="{% static 'main/highlight.js' %}"></script>

    </body>

</html>
